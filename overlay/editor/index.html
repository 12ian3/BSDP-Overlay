<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSDP Overlay | Editor</title>
    <link rel="icon" href="../assets/LogoCircle.png" type="image/svg">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet">
    <!--<link href="https://cdn.global-gaming.co/resources/fonts/montserrat/stylesheet.css" rel="stylesheet">--><!--Just in case googleAPI font does not work anymore-->
    <link rel="stylesheet" href="../css/editor/misc.css">
    <link rel="stylesheet" href="../css/editor/editor.css">
    <link rel="stylesheet" href="../css/editor/elements.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="https://api-readie.global-gaming.co/account/account.js"></script>
    <script src="https://cdn.global-gaming.co/resources/scripts/dom-to-image.min.js"></script>
    <script src="../js/client.js"></script>
    <!--<script src="../js/editor/elements.js"></script>-->
    <script src="../js/editor/args.js"></script>
    <script src="../js/editor/editor.js"></script>
    <script src="../js/editor/ui.js"></script>
    <script src="../js/editor/late.js"></script>
    <!--<script src="../tmp/script.js"></script>--><!--Testing script-->
</head>
<body>
    <div id="loading">
        <div>
            <h1>BSDP Overlay Editor</h1>
            <img src="https://cdn-readie.global-gaming.co/images/logocircle.png" width="256">
            <h1>Loading...</h1>
        </div>
    </div>
    <iframe title="Account" src="https://api-readie.global-gaming.co/account/"></iframe>
    <div id="saveOverlayContainer">
        <div>
            <table>
                <tr>
                    <td id="overlayThumbnail">
                        <img>
                    </td>
                    <td>
                        <div>
                            <input id="overlayName" type="text" placeholder="Title"><br>
                            <textarea id="overlayDescription" placeholder="Description"></textarea><br>
                            <div>
                                <span>Public: <input id="overlayPublic" type="checkbox" checked></span>
                                <button id="save">Publish</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div></div>
    </div>
    <div id="editor">
        <div id="editorPanel">
            <div>
                <h2>BSDP Overlay Editor (Beta)</h2>
                <table id="editorElements">
                    <tr>
                        <td class="button">❮</td>
                        <td class="visible">
                            <div class="roundbar time">
                                <div>
                                    <p>0:00</p>
                                    <p>0:00</p>
                                </div>
                                <svg class="roundBar" style="width: 90px; height: 90px;">
                                    <circle class="remaining" cx="45" cy="45" r="35"></circle>
                                    <circle class="progress" cx="45" cy="45" r="35"></circle>
                                </svg>
                            </div>
                        </td>
                        <td>
                            <div class="roundbar health">
                                <div>
                                    <p>HP</p>
                                    <p>50%</p>
                                </div>
                                <svg class="roundBar" style="width: 90px; height: 90px;">
                                    <circle class="remaining" cx="45" cy="45" r="35"></circle>
                                    <circle class="progress" cx="45" cy="45" r="35"></circle>
                                </svg>
                            </div>
                        </td>
                        <td>
                            <div class="roundbar accuracy">
                                <div>
                                    <p>Acc</p>
                                    <p>100%</p>
                                </div>
                                <svg class="roundBar" style="width: 90px; height: 90px;">
                                    <circle class="remaining" cx="45" cy="45" r="35"></circle>
                                    <circle class="progress" cx="45" cy="45" r="35"></circle>
                                </svg>
                            </div>
                        </td>
                        <td class="button">❯</td>
                    </tr>
                    <tr>
                        <td class="button">❮</td>
                        <td class="visible"><div class="textItem noResize SongName"><h3>SongName</h3></div></td>
                        <td><div class="textItem noResize SongSubName"><h3>SongSubName</h3></div></td>
                        <td><div class="textItem noResize SongAuthor"><h3>SongAuthor</h3></div></td>
                        <td><div class="textItem noResize Mapper"><h3>Mapper</h3></div></td>
                        <td><div class="textItem noResize BSRKey"><h3>BSRKey</h3></div></td>
                        <td><div class="textItem noResize Duration"><h3>Duration</h3></div></td>
                        <td><div class="textItem noResize Difficulty"><h3>Difficulty</h3></div></td>
                        <td><div class="textItem noResize BPM"><h3>BPM</h3></div></td>
                        <td><div class="textItem noResize NJS"><h3>NJS</h3></div></td>
                        <td><div class="textItem noResize PreviousRecord"><h3>PreviousRecord</h3></div></td>
                        <td><div class="textItem noResize PreviousBSR"><h3>PreviousBSR</h3></div></td>
                        <!--Pratice modifiers list-->
                        <td class="button">❯</td>
                    </tr>
                    <tr>
                        <td class="visible placeholder"></td>
                        <td class="visible">
                            <img class="coverImage" src="../assets/BeatSaberIcon.jpg">
                        </td>
                    </tr>
                </table>
                <div id="elementEditor">
                    <hr>
                    <table class="elementPosition">
                        <tr>
                            <td>Left:</td><td><input placeholder="na" type="number"></td>
                            <td>Right:</td><td><input placeholder="na" type="number"></td>
                        </tr>
                        <tr>
                            <td>Top:</td><td><input placeholder="na" type="number"></td>
                            <td>Bottom:</td><td><input placeholder="na" type="number"></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>Test Background:</td><td><input id="TestBackground" type="checkbox"></td>
                        </tr>
                    </table>
                    <button id="SaveOverlay">Save</button>
                </div>
            </div>
        </div>
        <div id="overlay">
            <h1 id="splash">Double click to</h1>
            <!--Custom overlays begin below-->
        </div>
    </div>
</body>
</html>
