<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSDP Overlay | Preset</title>
    <link rel="icon" href="assets/LogoCircle.png" type="image/svg">
    <link rel="stylesheet" href="css/preset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet">
    <script src="js/client.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/preset/args.js"></script>
    <script src="js/preset/ui.js"></script>
</head>
<body>
    <textarea id="debug" style="position: absolute; top: 0; left: 0; width: 50vw; height: 50vh; background-color: transparent; color: white; display: none;" readonly></textarea>

    <!--<h1 id="splash">Double click to open the overlay editor</h1>-->

    <div class="scoreStats">
        <h2 class="time">Time</h2>
        <h2 class="score">Score</h2>
        <h2 class="accuracy">Accuracy</h2>
        <h2 class="combo">Combo</h2>
    </div>

    <div class="mapInfo">
        <p class="preBSR">Pre BSR:</p>
        <div>
            <div class="beatmapImageContainer">
                <img class="beatmapImage" src="assets/BeatSaberIcon.jpg" alt="Couldnt load image ;(">
            </div>
            <div class="beatmapInfo">
                <p class="bsr">BSR</p>
                <p class="mapper">Mapper</p>
                <p class="artist">ArtistName</p>
                <h1 class="song">SongName</h1>
            </div>
        </div>
    </div>

    <div class="modifiersHealth">
        <div class="modifiers">
            <h2 class="IF">IF</h2>
            <h2 class="BE">BE</h2>
            <h2 class="DA">DA</h2>
            <h2 class="GN">GN</h2>
            <h2 class="FS">FS</h2>
            <h2 class="NF">NF</h2>
            <h2 class="NO">NO</h2>
            <h2 class="NB">NB</h2>
            <h2 class="SS">SS</h2>
            <h2 class="NA">NA</h2>
        </div>
        <div class="healthContainer">
            <div class="healthBackground">
                <div class="health"></div>
            </div>
        </div>
    </div>
    <!--By kOF.Readie-->
</body>
</html>
