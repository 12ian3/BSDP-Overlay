<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeatSaber-Overlay</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet"> 
</head>
<body>
    <div id="stats">
        <div id="mainStats">
            <p id="time">TIME</p>
            <p id="score">SCORE</p>
            <p id="acc">ACC</p>
            <p id="combo">COMBO</p>
        </div>
        <div id="previousBSRContainer">
            <p id="previousBSR">Previous BSR:</p>
        </div>
    </div>

    <div id="beatmapInfo">
        <div id="coverContainer">
            <picture>
                <img id="beatmapCover" src="https://pbs.twimg.com/profile_images/1191299666048167936/tyGQRx5x_400x400.jpg" height="150" width="150">
            </picture>
        </div>
        <div id="beatmapText">
            <div id="bsr">BSR</div>
            <div id="mapper">MAPPER</div>
            <div id="artist">ARTISTNAME</div>
            <div id="mapName" style="font-size: xx-large; padding-bottom: 5px; border-radius: 0px 10px 10px 0px;">SONGNAME</div>
        </div>
    </div>

    <div id="rightBar">
        <div id="healthContainer">
            <div id="healthBarBackground">
                <div id="healthBar"></div>
            </div>
        </div>
        <div id="modifiers">
            <p id="IF">IF</p>
            <p id="BE">BE</p>
            <p id="DA">DA</p>
            <p id="GN">GN</p>
            <p id="FS">FS</p>
            <p id="NF">NF</p>
            <p id="NO">NO</p>
            <p id="NB">NB</p>
            <p id="SS">SS</p>
            <p id="NA">NA</p>
        </div>
    </div>
    
    <script src="client.js"></script>
    <script src="ui.js"></script>
    <script src="args.js"></script>
</body>
</html>
